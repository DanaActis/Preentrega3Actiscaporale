    <main>
      <section>
        <!--Videos-->
        <div class="videosection">
          <div class="subtitulo">
            <h4>Mira Un Video!</h4>
          </div>

          <div class="video_container">
            <div class="video">
              <iframe
                src="https://www.youtube.com/embed/kxlPJmgxBK0"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video">
              <iframe
                src="https://www.youtube.com/embed/WjOcoRozozc"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video">
              <iframe
                src="https://www.youtube.com/embed/EVysT9v5r6Q"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <!--Fin de videos-->

        <!--Carrusel de imagenes-->
        <div class="container-fluid d-flex justify-content-center">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/pictures/cafeterias/Baristas-LAB-Foto-La-Cafeteguía-580x387.jpg"
                  class="d-block w-100"
                  alt="laboratorio baristas"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/pictures/cafeterias/alchemy-entrada-580x387.jpg"
                  class="d-block w-100"
                  alt="entrada cafeteria alchemy"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/pictures/cafeterias/auto-servicio-Import-Foto-La-Cafeteguia-580x387.jpg"
                  class="d-block w-100"
                  alt="auto servicio"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!--Fin carousel de imagenes-->
      </section>
    </main>

        </div>

            <input type="email" id="email" placeholder="introduce email" />
          </label>
        </div>
        <div class="send">
          <a href="">
            <button class="boton" type="submit">Enviar</button>
          </a>
        </div>
        <div>
          <div>
            <!--Logos redes-->

              <a href="https://www.facebook.com/" target="_blank">

                  src="../assets/pictures/Redes/facebook.png"
                  alt="Logo de Facebook"
                />
              </a>
              <a href="https://www.instagram.com/" target="_blank">

                  src="../assets/pictures/Redes/instagram.png"
                  alt="Logo de Instagram"
                />
              </a>
            </div>
            <!--Fin logos redes-->

              © Copyright 2018 LaCafeteguia.com. Todos los derechos reservados.
              Desarrollado por Danwebpage
            </p>
          </div>
        </div>
      </div>
      <!--Fin cuerpo footer-->
